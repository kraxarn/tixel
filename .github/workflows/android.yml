name: Android

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: zulu
          java-version: 11
          cache: gradle

      - name: Build
        run: ./gradlew android:assembleRelease

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: tixel-android
          path: ./android/build/outputs/apk/release/*.apk